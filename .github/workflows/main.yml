# This is a basic workflow to help you get started with Actions

name: fl-ios-app

# Controls when the workflow will run
on: 
    workflow_dispatch:
        inputs:
            print_lane: 
                 type: string 
                 required: true
        #         description: print out the lane name.  


jobs: 
    feature-bug-fix:
        if: github.reg == "refs/heads/bugfix" ##or whatever the branch name for bug fix is. 
        steps:
            uses:  ./.github/workflows/reusable_workflow.yml #@using Steph's version. but maybe change to @foghorn-dev.orV# 
            with: 
                lane: drive_automated_feature_bugfix 
                # ${{github.event.inputs.print_lane}}

    feature-dev-release:
        if: github.reg == "refs/heads/dev-release" ##or whatever the branch name is. 
        steps:
            uses:  ./.github/workflows/reusable_workflow.yml
            with: 
                lane: drive_automated_dev_release
                # ${{github.event.inputs.print_lane}}
 
    publish_dev_release:
        if: github.reg == "refs/heads/pub-dev-release" ##or whatever the branch name is. 
        steps:
            uses:  ./.github/workflows/reusable_workflow.yml
            with: 
                lane: drive_publish_dev_release
                # ${{github.event.inputs.print_lane}}

      
      
      
      
      
      
      
      
      
      
      
      
      
      
      

